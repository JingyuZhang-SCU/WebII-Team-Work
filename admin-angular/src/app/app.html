<!-- admin-angular/src/app/app.html -->

<div class="admin-layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>🎗️ Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="icon">📊</span>
        Dashboard
      </a>
      <a routerLink="/events" routerLinkActive="active">
        <span class="icon">📅</span>
        All Events
      </a>
      <a routerLink="/events/new" routerLinkActive="active">
        <span class="icon">➕</span>
        Create Event
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="http://localhost:3000/client" target="_blank" class="client-link">
        🌐 View Client Site
      </a>
    </div>
  </aside>

  <main class="main-content">
    <header class="header">
      <h1>Charity Events Management</h1>
      <div class="user-info">
        <span>👤 Admin User</span>
      </div>
    </header>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Charity Events Admin. All rights reserved.</p>
    </footer>
  </main>
</div>
