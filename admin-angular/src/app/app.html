<div class="admin-layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>🎗️ Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="icon">📊</span>
        Dashboard
      </a>
      <a routerLink="/events" routerLinkActive="active">
        <span class="icon">📅</span>
        All Events
      </a>
      <a routerLink="/events/new" routerLinkActive="active">
        <span class="icon">➕</span>
        Create Event
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="#" class="client-link"
        onclick="alert('Since the current system is in local static mode, there may be differences in ports. To avoid errors, no redirection operation is designed in the local static mode. This function will be implemented in the cPanel version.'); return false;">
        🌐 View Client Site
      </a>
    </div>
  </aside>

  <main class="main-content">
    <header class="header">
      <h1>Charity Events Management</h1>
      <div class="user-info">
        <span>👤 Admin User</span>
      </div>
    </header>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <footer class="footer">
      <p>&copy; PROG2002 Web2_Group17. Spread love to every corner of the world!</p>
    </footer>
  </main>
</div>
