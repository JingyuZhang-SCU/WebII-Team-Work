<!-- admin-angular/src/app/app.html -->

<div class="admin-layout">
  <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="mobile-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

  <aside class="sidebar" [class.mobile-open]="isMobileMenuOpen">
    <div class="sidebar-header">
      <h2>🎗️ Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">
        <span class="icon">📊</span>
        Dashboard
      </a>
      <a routerLink="/events" routerLinkActive="active" (click)="closeMobileMenu()">
        <span class="icon">📅</span>
        All Events
      </a>
      <a routerLink="/events/new" routerLinkActive="active" (click)="closeMobileMenu()">
        <span class="icon">➕</span>
        Create Event
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="#" class="client-link"
        onclick="alert('Since the current system is in local static mode, there may be differences in ports. To avoid errors, no redirection operation is designed in the local static mode. This function will be implemented in the cPanel version.'); return false;">
        🌐 View Client Site
      </a>
    </div>
  </aside>

  <main class="main-content">
    <header class="header">
      <h1>Charity Events Management</h1>
      <div class="user-info">
        <span>👤 Admin User</span>
      </div>
    </header>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Charity Events Admin. All rights reserved.</p>
    </footer>
  </main>
</div>
