<!-- client-angular/src/app/app.html -->

<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="nav-brand">🎗️ Charity Events</a>

    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- 导航菜单 -->
    <ul class="nav-menu" [class.mobile-open]="isMobileMenuOpen">
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          (click)="closeMobileMenu()">
          Home
        </a>
      </li>
      <li>
        <a routerLink="/search" routerLinkActive="active" (click)="closeMobileMenu()">
          Search Events
        </a>
      </li>
    </ul>
  </div>

  <!-- 移动端遮罩层 -->
  <div class="mobile-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <p>&copy; PROG2002 Web2_Group17. Spread love to every corner of the world!</p>
</footer>
